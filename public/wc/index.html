<!doctype html>
<head>
    <meta charset="utf-8"/>
    <title>LexiCloud</title>
    <!-- scripts -->
        <!-- angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
        <!-- d3 -->
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <!-- angular d3 -->
        <script src="./javascripts/angular-d3.js"></script>
        <!-- wordcloud d3 -->
        <script src="./javascripts/angularjs-nvd3-directives.min.js"></script>
        <!-- other d3 directives -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.js"></script>
        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
       <!-- Core -->
        <script src="./wc/controllers/core.js"></script>

        <!-- Twitter Script (Depricated)
        <script type="text/javascript" src="javascripts/twitter.js"></script> -->

        <script type="text/javascript" src="javascripts/custom.js"></script>
        <!-- NLP -->
         <script type="text/javascript" src="javascripts/nlp.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.css"/>

    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Bootstrap: Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <!-- Bootstrap: Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">

    <!-- Google font API for Special Elite font -->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Special+Elite">

</head>

<body ng-app="wordCloudApp">

    <!-- header -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>LexiCloud</h1>
            </div>
            <div class="col-md-6" align="right">
                <form id="login" role="form" class="form-inline">
                    <input type='text' placeholder="Username">
                    <input type="password" placeholder="Password">
                    <button type="submit" class="btn btn-primary btn-xs">Log In</button>
                </form>
            </div>
        </div>
    </div>

    <!-- search bar -->
    <div id="search" class="container" ng-controller="searchCtrl">
        <form align='center' role='form' class='form-inline' name='search-form' ng-submit="submit()">
                <div class='form-group'>
                <input type='text' name='search' ng-model='searchData' placeholder='Enter a search term' class='form-control'>
                </div>
                <button id="submit-btn" type="submit" ng-click="search()" class='btn btn-primary'>Generate Cloud</button>
            </form>
            <p id="about-link-div" align='center'><a href="#" id="about-link">What is this?</a></p>
    </div>

    <!-- wordcloud -->
    <div id="cloud" ng-show="showWC()" class="container" align="center" ng-controller="wordCloudCtrl">
        <wordcloud
        words="wordsIn"
        size="wordSize"
        numwords="numWords">
        </wordcloud>
    </div>

    <!-- About -->
    <div id="about" class="container">
    <div class="row">
        <div id="about" align="left" class="page-section">
        <h4>What is this?</h4>
        <p>A search queries Twitter for tweets containing the search word. These tweets are parsed for most frequent words and the frequency of each word is used to produce a LexiCloud! Give it a try!</p>
        </div>
    </div>
    </div>

    <!-- piechart -->
    <!--div ng-controller="pieChartCtrl">
        <nvd3-pie-chart
        width="500"
        height="500"
        data="exampleData"
        id="exampleId"
        x="xFunction()"
        y="yFunction()"
        showLabels="true"
        pieLabelsOutside="false"
        showValues="true"
        labelType="percent">
        <svg></svg>
    </nvd3-pie-chart-->


    <hr>
    <div class='container'>
    <div class="footer">
        <p>&copy; 2014</p>

    </div>
    </div>

    <div id="back-to-top" class="container">
        <a href="#" class="back-to-top"></a>
    </div>

</body>
</html>
