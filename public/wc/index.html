<!doctype html>
<head>
    <meta charset="utf-8"/>
    <title>WordCloud</title>
    <!-- scripts -->
        <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
        <!-- d3 -->
    <script src="http://d3js.org/d3.v3.min.js"></script>
        <!-- angular d3 -->
    <script src="./javascripts/angular-d3.js"></script>
        <!-- wordcloud d3 -->
    <script src="./javascripts/angularjs-nvd3-directives.min.js"></script>
        <!-- other d3 directives -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.js"></script>

        <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.css"/>

    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Bootstrap: Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <!-- Bootstrap: Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="stylesheets/style.css">


</head>

<body ng-app="wordCloudApp">

    <!-- header -->
    <div class="container">
        <h1><a href="#">Word Cloud</a></h1>
    </div>

    <!-- search bar -->
    <div id="search" class="container" ng-controller="searchCtrl">
        <form align='center' role='form' class='form-inline' name='search-form' ng-submit="submit()">
                <div class='form-group'>
                <input type='text' name='search' ng-model='searchData' placeholder='Enter a search term' class='form-control'>
                </div>
                <button type="submit" ng-click="search()" class='btn btn-primary'>Search</button>
            </form>
            <p id='about-link' data-id='about' align='center'><a href="#" class='scroll-link'>What is this?</a></p>
    </div>

    <!-- wordcloud -->
    <div class="container" ng-controller="wordCloudCtrl">
        <wordcloud
        words="wordsIn"
        size="wordSize"
        numwords="numWords">
    </wordcloud>

    <!-- piechart -->
    <div ng-controller="pieChartCtrl">
        <nvd3-pie-chart
        width="500"
        height="500"
        data="exampleData"
        id="exampleId"
        x="xFunction()"
        y="yFunction()"
        showLabels="true"
        pieLabelsOutside="false"
        showValues="true"
        labelType="percent">
        <svg></svg>
    </nvd3-pie-chart>

    <script src="./wc/controllers/core.js"></script>

</body>
</html>
