<!doctype html>
<head>
    <meta charset="utf-8"/>
    <title>WordCloud</title>
    <!-- scripts -->
        <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
        <!-- d3 -->
    <script src="http://d3js.org/d3.v3.min.js"></script>
        <!-- angular d3 -->
    <script src="./javascripts/angular-d3.js"></script>
        <!-- wordcloud d3 -->
    <script src="./javascripts/angularjs-nvd3-directives.min.js"></script>
        <!-- other d3 directives -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.css"/>
</head>

<body ng-app="wordCloudApp">
    <!-- wordcloud -->
    <div ng-controller="wordCloudCtrl">
        <wordcloud
        words="wordsIn"
        size="wordSize"
        numwords="numWords">
    </wordcloud>

    <!-- piechart -->
    <div ng-controller="pieChartCtrl">
        <nvd3-pie-chart
        width="500"
        height="500"
        data="exampleData"
        id="exampleId"
        x="xFunction()"
        y="yFunction()"
        showLabels="true"
        pieLabelsOutside="false"
        showValues="true"
        labelType="percent">
        <svg></svg>
    </nvd3-pie-chart>

    <script src="./wc/controllers/core.js"></script>

</body>
</html>
